{% extends "base.html" %}
{% block title %}Sample {{sample.id}}{% endblock %}
{% block content %}
    
    <!---Histories Table--->
    <h1> Sample {{sample.id}} </h1>
    <h3> Histories </h3>
    <table class="table table-striped table-bordered table-hover" >
        <thead>
            <tr>
                <td>Date</td><td>Location</td><td>Note</td>
            </tr>
        </thead>
        <tbody>
            <!---Loop through histories--->
            {% for history in sample.histories.all() %}
            <tr>
                <td>{{history.Date}}</td>
                <td>{{history.Location}}</td>
                <td>{{history.Note}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!---New Button--->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Note</button>
    <!---New Modal--->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Note</h4>
                </div>
                <div class="modal-body">
                    <!---Modal Form--->
                    <form method="post" action="/sample_history/{{sample.id}}">
                        <div class="form-group">
                            <label for="Date">Date:</label>
                            <input type="text" class="form-control" id="Date" name="Date">
                        </div>
                        <div class="form-group">
                            <label for="Location">Location:</label>
                            <input type="text" class="form-control" id="Location" name="Location">
                        </div>
                        <div class="form-group">
                            <label for="Note">Note:</label>
                            <input type="text" class="form-control" id="Note" name="Note">
                        </div>
                        <input type="submit" class="btn btn-info" value="Create History">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
