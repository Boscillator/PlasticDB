{% extends "base.html" %}
{% block title %}Samples{% endblock %}
{% block content %}
    
    <!---Samples Table--->
    <h1> Samples </h1>
    <table class="table table-striped table-bordered table-hover" >
        <thead>
            <tr>
                <td>Time</td><td>Type</td><td>Fiber Type</td><td>Fiber Diamiter</td>
            </tr>
        </thead>
        <tbody data-link="row" class="rowlink">
            {% for sample in samples %}
                <tr>
                    <td><a href="/sample/{{sample.id}}">{{sample.time}}</a></td>
                    <td>{{sample.plasticType}}</td>
                    <td>{{sample.fiberType}}</td>
                    <td>{{sample.fiberDiamiter}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!---New Button--->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Sample</button>
    <!---New Modal--->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Sample</h4>
                </div>
                <div class="modal-body">
                    <!---Modal Form--->
                    <form method="post" action="/sample">
                        <div class="form-group">
                            <label for="plasticType">Plastic Type:</label>
                            <input type="text" class="form-control" id="plasticType" name="plasticType">
                        </div>
                        <div class="form-group">
                            <label for="fiberType">Fiber Type:</label>
                            <input type="text" class="form-control" id="fiberType" name="fiberType">
                        </div>
                        <div class="form-group">
                            <label for="fiberDiamiter">Fiber Diameter (mm):</label>
                            <input type="text" class="form-control" id="fiberDiamiter" name="fiberDiamiter">
                        </div>
                        <input type="submit" class="btn btn-info" value="Create Sample">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
